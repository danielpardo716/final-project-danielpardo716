# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-sensor-node"
BBFILE_PATTERN_meta-sensor-node = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-sensor-node = "6"

LAYERDEPENDS_meta-sensor-node = "core"
LAYERSERIES_COMPAT_meta-sensor-node = "hardknott kirkstone"
